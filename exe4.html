<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sevenA {
        width: 200px;
        border-radius: 10px;
      }
      .sevenB {
        width: 150px;

        object-fit: cover;

        border-radius: 50%;

        height: 150px;
        object-fit: cover;
      }

    <img src="OIP.jpg" alt="" class="sevenB" />
    <img src="OIP.jpg" alt="" class="sevenC" />
  </body>
