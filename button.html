<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .sub {
        background-color: rgb(194, 0, 0);
        color: white;
        border: none;
        /* padding: 10px;
      margin: 4px; */
        height: 35px;
        width: 104px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 6px;
        /* margin mean space  */
        transition: opacity 0.15s;
        /* transition : kesma transition lyauney ra kati time lai */
      }
      /* how to make color while hover and click more lighter 
      opacity - fade out element (0-1)*/
      .sub:hover {
        opacity: 0.8;
      }
      .sub:active {
        opacity: 0.6;
      }
      /* active: button click garexi yoh block chalxa */

      .join {
        background-color: white;
        color: rgb(33, 123, 248);
        border: 1px solid rgb(33, 123, 248);
        height: 35px;
        width: 60px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 6px;
        transition: background-color 0.2s, color 0.2s, opacity 0.15s;
      }
      .join:hover {
        color: white;
        background-color: rgb(33, 123, 248);
      }
      .join:active {
        opacity: 0.7;
      }
      .tweet-btn {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        border-radius: 19px;
        height: 33px;
        width: 68px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        transition: box-shadow 0.15s;
      }
      .tweet-btn:hover {
        box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.15);
        /* box-shadow: horizontal(-) vertical(|) blur color; */
      }
      .request-btn {
        background-color: black;
        color: white;
        height: 35px;
        width: 111px;
        font-size: 12px;
        border: none;
      }
    </style>
  </head>
  <body>
    <button class="sub">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet-btn">Tweet</button>
    <button class="request-btn">Request now</button>
  </body>
</html>
